<!DOCTYPE html>
<html lang="en">

    <meta charset='utf-8'>

    <link rel="manifest"  href="po.webmanifest">
    <title>Pretty Money</title>
  </head>
  <body class="back">

      This is a JavaScript app. Please enable JavaScript to continue.
    </noscript>
    <div id="app"></div>

    <link
        async

  <script>
   if('serviceWorker' in navigator) {
       window.addEventListener('load', () => {
           navigator.serviceWorker.register('sw.js')
                    .then((registration) => {
                        console.log(`service worker registered succesfully ${registration}`)
                    })
                    .catch((err) => {
                        console.log(`Error registring ${err}`)
                    })
       })
   } else {
       console.log(`Service worker is not supported in this browser.`)
   }  </script>
</html>
